name: TRX Transfer Monitor

on:
  schedule:
    # Запуск каждые 5 минут (избегаем круглых чисел) ()
    - cron: '*/10 * * * *'

  
  # Запуск при push (для тестирования)
  push:
    branches: [ main, master ]
  
  # Возможность запуска вручную
  workflow_dispatch:

jobs:
  check-and-transfer:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run TRX Monitor
      env:
        MASTER_PRIVATE_KEY: ${{ secrets.MASTER_PRIVATE_KEY }}
        SLAVE_ADDRESS: ${{ secrets.SLAVE_ADDRESS }}
        API_KEY: ${{ secrets.API_KEY }}
        NETWORK: mainnet
      run: |
        python tron_monitor_single.py
